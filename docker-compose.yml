version: '3.8'

services:
  app: 
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes: 
      - ./src:/app/src
    networks:
      - agent-network
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres: 
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_pass
      POSTGRES_DB: agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis: 
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    healthcheck:
      test:  ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  prometheus:
    image:  prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes: 
      - ./monitoring/prometheus. yml:/etc/prometheus/prometheus. yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - agent-network

  grafana:
    image: grafana/grafana:latest
    ports: 
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes: 
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - agent-network

  jaeger: 
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks: 
      - agent-network

volumes: 
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  agent-network:
    driver: bridge
